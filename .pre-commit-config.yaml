repos:
  - repo: git@github.com:youscan/python-codestyle.git
    rev: pre_commit_version
    hooks:
      - id: seed-isort-config
      - id: isort
      - id: black
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: flake8
      - id: mypy
